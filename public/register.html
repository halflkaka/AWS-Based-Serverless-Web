<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./stylesheets/index/index.css">
  <link rel="stylesheet" href="./javascripts/lib/sweetalert/sweeralert.css">
  <script src="./javascripts/lib/sweetalert/sweetalert.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>

<body>

<div class="body"></div>
<div class="grad"></div>

<br>
<div class="register">
  <span>Please input your username and password:</span>
  <form method="post" action="shop.html" id="loginForm">
    <input type="text" id = "email" placeholder="Email" name="email"><br>
    <input type="password" id = "name" placeholder="Name" name="name"><br>
    <input type="password" id = "password" placeholder="Password" name="password"><br>
    <script type = text/javascript>
      function sub(){
        var email = $("input[name='email']").val();
        var password = $("input[name='password']").val();
        var name = $("input[name='name']").val();
        $.ajax({
          type: "POST",
          url: "http://furniture-dev.us-east-1.elasticbeanstalk.com/users/register",
          contentType: "application/json",
          data: JSON.stringify({email: email, name: name, password: password}),
          error: function(e){
            console.log(e);
            alert("User already exists!");
          },
          success:function(data){
            console.log('success');
            alert("Email is sent!");
          }
        });
      }
    </script>
    <input  value="Register" type="button" onclick="sub()">
    <span id="message"></span>
  </form>
</div>

</body>
</html>
