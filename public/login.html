<script>
  function onSignIn(googleUser) {
    var profile = googleUser.getBasicProfile();
    console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
    console.log('Name: ' + profile.getName());
    console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
    var id_token = googleUser.getAuthResponse().id_token;
    window.sessionStorage.setItem('google-token', id_token);
    window.location.href = "index.html";
  }
</script>
<div class="g-signin2" data-onsuccess="onSignIn" data-redirecturi="http://elasticbeanstalk-us-east-1-150839922657.s3-website-us-east-1.amazonaws.com/shop.html"></div>

<a href=" " onclick="signOut();">Sign out</a >
<script>
    function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
            console.log('User signed out.');
        });
    }
</script>

<div class="header">

    </div>

<div class="login">
    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
      </fb:login-button>
  <div id="status"></div>
  <span>Please input your username and password:</span>
  <form method="post" id="loginForm" action="shop.html">
    <input type="text" placeholder="Email" name="email" id="email"><br>
    <input type="password" placeholder="Password" name="password" id="password"><br>
    <script type = text/javascript>
      function login(){
        var email = $("input[name='email']").val();
        var password = $("input[name='password']").val();
        $.ajax({
          type: "POST",
          url: "http://furniture-dev.us-east-1.elasticbeanstalk.com/users/login",
          contentType: "application/json",
          data: JSON.stringify({email: email, password: password}),
          error: function(e){
            console.log(e);
            alert("Something wrong");
          },
          success:function(data){
            console.log(data);
            if (data.error) {
              alert(data.error);
            } else {
              window.sessionStorage.setItem('access-token', data.token);
              window.location.href = "http://elasticbeanstalk-us-east-1-150839922657.s3-website-us-east-1.amazonaws.com/index.html";
            }
          }
        });
      }
    </script>
    <input  value="login" type="button" id="loginButton" onclick="login()">
  </form>
</div>
